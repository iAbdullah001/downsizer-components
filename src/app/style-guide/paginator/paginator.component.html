<div class="dzr-paginator">
    <div class="items-per-page">
        <span> Items per page:</span>
        <select name="" id="">
            <option value="">5</option>
            <option value="">10</option>
            <option value="">15</option>
        </select>
    </div>
    <div class="page-buttons">
        <span class="arrow"> &#x3c; </span>

        <span class="page" *ngIf="pagesArray.firstPage ===  1"
            [ngClass]="{'page-active': pagesArray.selectedPage === 1}" (click)="pageClicked(1)">1</span>

        <span class="page" [ngClass]="{'page-active': pagesArray.selectedPage === 2}"
            *ngIf="!!pagesArray.afterFirstPage" (click)="pageClicked(2)">{{pagesArray.afterFirstPage}}</span>

        <span [ngClass]="{'page-active': pagesArray.selectedPage === page}" class="page"
            *ngFor="let page of pagesArray.centerPages" (click)="pageClicked(page)">{{page}}</span>

        <span class="page"
            [ngClass]="{'page-active': !!pagesArray.beforeLastPage && pagesArray.selectedPage === numberOfPages - 1}"
            *ngIf="!!pagesArray.beforeLastPage">{{pagesArray.beforeLastPage}}</span>

        <span class="page"
            [ngClass]="{'page-active': !!pagesArray.lastPage && pagesArray.selectedPage === numberOfPages}"
            *ngIf="!!pagesArray.lastPage">{{pagesArray.lastPage}}</span>

        <span class="arrow"> &#x3e; </span>
    </div>
</div>

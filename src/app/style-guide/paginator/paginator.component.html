<div class="dzr-paginator">
    <div class="items-per-page">
        <span> Items per page:</span>
        <select name="" id="">
            <option value="">5</option>
            <option value="">10</option>
            <option value="">15</option>
        </select>
    </div>
    <div class="page-buttons">
        <button class="page"> &#x3c; </button>
        <span>...</span>
        <span class="page" *ngFor="let page of [1]">{{page}}</span>
        <span>...</span>
        <button class="page"> &#x3e; </button>
    </div>
</div>

<div class="values">
    {{display() | json}}
</div>

<div class="table-footer-container">
    <div class="left-items">
        <div class="export">
            <span class="export-text">Export</span>
            <i-feather class="export-icon" name="download"></i-feather>
        </div>
    </div>
    <div class="right-items">
        <dzr-paginator3 [length]="length" [pageSize]="pageSize" [perPageOptions]="pageSizeOptions"
            (pageEvent)="pageEvent.emit($event)"></dzr-paginator3>
    </div>
</div>

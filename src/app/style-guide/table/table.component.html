<h1>Angular Material Table</h1>

<table mat-table [dataSource]="dataSource" cdkDropList cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
        <div class="position">
            <th mat-header-cell cdkDrag *matHeaderCellDef> No. </th>
            <td #pos mat-cell *matCellDef="let element"> {{element.position}} </td>
        </div>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell cdkDrag *matHeaderCellDef="let element"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
        <th mat-header-cell cdkDrag *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
        <th mat-header-cell cdkDrag *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
